services:
  amap-proxy:
    image: imno9999/amap_proxy:amd64
    container_name: amap-proxy
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
      - CACHE_ENABLED=true
      - CACHE_DIR=/app/cache
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - GEOIP_ENABLED=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8280/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - traefik_default
    ports:
      - "58280:8280"
    volumes:
      - ./amap-cache:/app/cache
      - ./config:/app/config
      - ./test_tile.html:/app/test_tile.html:ro
      # 条件挂载，如果文件存在才挂载
      - ./geoip/GeoLite2-City.mmdb:/app/GeoLite2-City.mmdb:ro

networks:
  traefik_default:
    external: true